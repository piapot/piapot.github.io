<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="author" content="piapot" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="piapot" />

      name="description"
      content="Author: piapot, Category: home page, piapot's personal home page."

    <link rel="shortcut icon" href="/favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="/public/css/normalize.css" />
    <link rel="stylesheet" href="/public/css/index.css" />
    <title>piapot</title>
    <script type="module">
      const preferDark =
        window.matchMedia &&
        window.matchMedia("(prefers-color-scheme: dark)").matches;
      const theme =
        localStorage.getItem("theme") || (preferDark ? "dark" : "light");

      const setThemeMode = (theme = "light") => {
        document.documentElement.setAttribute("data-theme", theme);
        localStorage.setItem("theme", theme);
      };

      if (!!window.matchMedia) {
        window.matchMedia("(prefers-color-scheme: dark)").onchange = (e) =>
          setThemeMode(e.matches ? "dark" : "light");
      }
      setThemeMode(theme);
    </script>
  </head>
